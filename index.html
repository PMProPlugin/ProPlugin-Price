<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tag Management</title>
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS (xlsx) from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- XlsxPopulate from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-populate/browser/xlsx-populate.min.js"></script>
    
    <!-- Google Fonts: Kanit and Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to apply the chosen fonts and theme */
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #1a1a1a; /* 80% black/dark gray */
            color: #000000; /* 20% white */
        }
        .font-prompt {
            font-family: 'Prompt', sans-serif;
        }
        .bg-dark-gray { background-color: #1a1a1a; }
        .bg-secondary-dark { background-color: #2d2d2d; }
        .border-gray-700 { border-color: #4a4a4a; }
        .text-red-accent { color: #ef4444; }
        .bg-red-accent { background-color: #ef4444; }
        .btn {
            @apply py-2 px-4 rounded-md font-bold transition-transform transform hover:scale-105;
        }
        .btn-primary {
            @apply bg-red-accent text-white;
        }
        .btn-secondary {
            @apply bg-gray-600 text-white;
        }
        .input-field {
            @apply bg-secondary-dark border border-gray-700 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-red-accent;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Custom modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
        }
        
        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-dark-gray text-white">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-secondary-dark p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center mb-6 text-red-accent">Price Tag Login</h1>
            <div class="space-y-4">
                <input id="username" type="text" placeholder="Username" class="input-field">
                <input id="password" type="password" placeholder="Password" class="input-field">
                <button id="login-btn" class="btn btn-primary w-full">Login</button>
            </div>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="bg-secondary-dark p-4 flex justify-between items-center shadow-md">
            <div class="flex items-center space-x-4">
                <img id="header-logo" src="" alt="Logo" class="h-10 hidden">
                <h1 class="text-2xl font-bold">Price Tag Management</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="welcome-user" class="font-semibold"></span>
                <button id="settings-btn" class="btn btn-secondary no-print">Settings</button>
                <button id="logout-btn" class="btn btn-primary no-print">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4 md:p-8">
            <!-- Search and Filter -->
            <div class="bg-secondary-dark p-4 rounded-lg mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div class="md:col-span-2">
                        <label for="search-input" class="block text-sm font-medium mb-1">Search (SKU / Product Name)</label>
                        <input type="text" id="search-input" placeholder="Enter SKU or Product Name..." class="input-field text-xl p-3">
                    </div>
                    <div>
                        <label for="channel-select" class="block text-sm font-medium mb-1">Channel</label>
                        <select id="channel-select" class="input-field">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div class="md:col-span-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-end">
                         <div class="col-span-1 sm:col-span-2">
                            <label class="block text-sm font-medium mb-1">Filter by Expiry Date</label>
                            <div class="flex space-x-2">
                                <input type="date" id="start-date-filter" class="input-field">
                                <input type="date" id="end-date-filter" class="input-field">
                            </div>
                        </div>
                        <div class="flex space-x-2 justify-end col-span-1 sm:col-span-2 md:col-span-2">
                            <button id="print-selection-btn" class="btn btn-primary mt-4 w-full md:w-auto">Print</button>
                             <button id="clear-filters-btn" class="btn btn-secondary mt-4 w-full md:w-auto">Clear Filters</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Table -->
            <div class="bg-secondary-dark rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-800">
                            <tr>
                                <th class="p-3"><input type="checkbox" id="select-all-checkbox"></th>
                                <th class="p-3">SKU</th>
                                <th class="p-3">Description</th>
                                <th class="p-3">Details</th>
                                <th class="p-3" id="costs-header">Costs</th>
                                <th class="p-3">Price</th>
                                <th class="p-3" id="expires-header">Expires Date</th>
                                <th class="p-3">GP%</th>
                                <th class="p-3" id="actions-header">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
                 <div id="pagination-controls" class="p-4 flex justify-between items-center">
                    <!-- Pagination will be populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Panel (Modal) -->
    <div id="settings-panel" class="hidden fixed inset-0 bg-modal-backdrop z-40">
        <div class="flex h-full">
            <div class="bg-secondary-dark w-64 p-4 space-y-2">
                <h2 class="text-xl font-bold mb-4 text-red-accent">Settings</h2>
                <button class="settings-nav-btn w-full text-left p-2 rounded hover:bg-gray-700" data-target="manage-data">Manage Data</button>
                <button class="settings-nav-btn w-full text-left p-2 rounded hover:bg-gray-700" data-target="manage-logo">Manage Logo</button>
                <button class="settings-nav-btn w-full text-left p-2 rounded hover:bg-gray-700" data-target="dealer-settings">Dealer Settings</button>
                <button class="settings-nav-btn w-full text-left p-2 rounded hover:bg-gray-700" data-target="user-management">User Management</button>
                <button class="settings-nav-btn w-full text-left p-2 rounded hover:bg-gray-700" data-target="template-management">Template Management</button>
                <button class="settings-nav-btn w-full text-left p-2 rounded hover:bg-gray-700" data-target="usage-history">Usage History</button>
                <button id="close-settings-btn" class="btn btn-primary mt-auto w-full">Close</button>
            </div>
            <div class="bg-dark-gray flex-1 p-8 overflow-y-auto">
                <!-- Settings Content -->
                <div id="settings-content">
                    <!-- Content will be populated by JS -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="hidden fixed inset-0 bg-modal-backdrop z-50 flex items-center justify-center">
        <div class="bg-secondary-dark p-8 rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-6 text-red-accent">Edit Product</h2>
            <form id="edit-product-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="edit-product-id">
                    <div><label>SKU</label><input type="text" id="edit-sku" class="input-field"></div>
                    <div><label>Description</label><input type="text" id="edit-description" class="input-field"></div>
                    <div class="md:col-span-2"><label>Details</label><textarea id="edit-details" class="input-field" rows="4"></textarea></div>
                    <div><label>Costs</label><input type="number" id="edit-costs" class="input-field"></div>
                    <div><label>Normal Price</label><input type="number" id="edit-normal-price" class="input-field"></div>
                    <div><label>Promotion Price</label><input type="number" id="edit-promo-price" class="input-field"></div>
                    <div><label>Expires Date</label><input type="date" id="edit-expires-date" class="input-field"></div>
                    <div><label>Marketplace Price</label><input type="number" id="edit-marketplace-price" class="input-field"></div>
                    <div><label>Dealer Price Tier 1</label><input type="number" id="edit-dealer-t1" class="input-field"></div>
                    <div><label>Dealer Price Tier 2</label><input type="number" id="edit-dealer-t2" class="input-field"></div>
                    <div><label>Dealer Price Tier 3</label><input type="number" id="edit-dealer-t3" class="input-field"></div>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Print Selection Modal -->
    <div id="print-selection-modal" class="hidden fixed inset-0 bg-modal-backdrop z-50 flex items-center justify-center">
        <div class="bg-secondary-dark p-8 rounded-lg shadow-lg w-full max-w-6xl h-[90vh] flex flex-col">
            <h2 class="text-2xl font-bold mb-4 text-red-accent">Print Price Tags</h2>
            <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-8 overflow-hidden">
                <!-- Left Side: Item List & Controls -->
                <div class="flex flex-col">
                    <div class="flex items-center mb-4 space-x-4">
                        <label for="template-select" class="font-bold">Template:</label>
                        <select id="template-select" class="input-field w-full"></select>
                    </div>
                    <div id="print-item-list" class="flex-grow overflow-y-auto space-y-2 pr-2">
                        <!-- Print items will be populated by JS -->
                    </div>
                </div>
                <!-- Right Side: Live Preview -->
                <div id="print-preview-area" class="bg-dark-gray p-4 rounded-lg overflow-auto flex items-center justify-center">
                    <!-- Live preview will be rendered here -->
                </div>
            </div>
            <div class="flex justify-end space-x-4 pt-6">
                <button type="button" id="cancel-print-btn" class="btn btn-secondary">Cancel</button>
                <button type="button" id="open-print-page-btn" class="btn btn-primary">Open Print Page</button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-modal-backdrop z-50 flex items-center justify-center">
        <div class="bg-secondary-dark p-6 rounded-lg shadow-lg text-center">
            <p id="confirmation-message" class="mb-4">Are you sure?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-no-btn" class="btn btn-secondary">No</button>
                <button id="confirm-yes-btn" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>

    <!-- This div is for the final print output, normally hidden -->
    <div id="print-area" class="hidden"></div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {

    // #################################################################
    // #                     STATE MANAGEMENT & DATA                   #
    // #################################################################

    // Hardcoded user data
    const users = {
        host: { password: 'password', role: 'Host', channels: ['all'] },
        admin: { password: 'password', role: 'Admin', channels: ['all'] },
        user1: { password: 'password', role: 'User', channels: ['Flagship'] },
        user2: { password: 'password', role: 'User', channels: ['Flagship'] },
        marketplace: { password: 'password', role: 'Read-Only', channels: ['Marketplace'] },
        dealer1: { password: 'password', role: 'Read-Only', channels: ['Dealer Tier 1'] },
        dealer2: { password: 'password', role: 'Read-Only', channels: ['Dealer Tier 2'] },
        dealer3: { password: 'password', role: 'Read-Only', channels: ['Dealer Tier 3'] },
    };

    // Application state
    let state = {
        currentUser: null,
        products: [],
        filteredProducts: [],
        selectedProducts: new Set(),
        currentPage: 1,
        itemsPerPage: 10,
        logo: localStorage.getItem('companyLogo') || '',
        templates: JSON.parse(localStorage.getItem('customTemplates')) || [],
        usageLog: JSON.parse(localStorage.getItem('usageLog')) || [],
    };
    
    const defaultTemplates = [
        { id: 'a4', name: 'A4 (1 per sheet)', isDefault: true, layout: { type: 'a4', items: 1 } },
        { id: 'a5', name: 'A5 (2 per sheet)', isDefault: true, layout: { type: 'a5', items: 2 } },
        { id: 'a6', name: 'A6 (4 per sheet)', isDefault: true, layout: { type: 'a6', items: 4 } },
        { id: 'acc', name: 'Accessories Tag (12 per sheet)', isDefault: true, layout: { type: 'acc', items: 12 } },
    ];

    // Channels available in the app
    const channels = ['Flagship', 'Marketplace', 'Dealer Tier 1', 'Dealer Tier 2', 'Dealer Tier 3'];

    // #################################################################
    // #                         UI SELECTORS                          #
    // #################################################################

    // Login
    const loginScreen = document.getElementById('login-screen');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');

    // Main App
    const appScreen = document.getElementById('app');
    const headerLogo = document.getElementById('header-logo');
    const welcomeUser = document.getElementById('welcome-user');
    const settingsBtn = document.getElementById('settings-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const searchInput = document.getElementById('search-input');
    const channelSelect = document.getElementById('channel-select');
    const startDateFilter = document.getElementById('start-date-filter');
    const endDateFilter = document.getElementById('end-date-filter');
    const clearFiltersBtn = document.getElementById('clear-filters-btn');
    const productTableBody = document.getElementById('product-table-body');
    const costsHeader = document.getElementById('costs-header');
    const expiresHeader = document.getElementById('expires-header');
    const actionsHeader = document.getElementById('actions-header');
    const selectAllCheckbox = document.getElementById('select-all-checkbox');
    const printSelectionBtn = document.getElementById('print-selection-btn');
    const paginationControls = document.getElementById('pagination-controls');

    // Settings Panel
    const settingsPanel = document.getElementById('settings-panel');
    const closeSettingsBtn = document.getElementById('close-settings-btn');
    const settingsContent = document.getElementById('settings-content');

    // Edit Modal
    const editProductModal = document.getElementById('edit-product-modal');
    const editProductForm = document.getElementById('edit-product-form');
    const cancelEditBtn = document.getElementById('cancel-edit-btn');
    
    // Print Modal
    const printSelectionModal = document.getElementById('print-selection-modal');
    const templateSelect = document.getElementById('template-select');
    const printItemList = document.getElementById('print-item-list');
    const printPreviewArea = document.getElementById('print-preview-area');
    const cancelPrintBtn = document.getElementById('cancel-print-btn');
    const openPrintPageBtn = document.getElementById('open-print-page-btn');

    // Confirmation Modal
    const confirmationModal = document.getElementById('confirmation-modal');
    const confirmationMessage = document.getElementById('confirmation-message');
    const confirmYesBtn = document.getElementById('confirm-yes-btn');
    const confirmNoBtn = document.getElementById('confirm-no-btn');

    // #################################################################
    // #                      UTILITY FUNCTIONS                        #
    // #################################################################

    const saveState = () => {
        localStorage.setItem('products', JSON.stringify(state.products));
        localStorage.setItem('companyLogo', state.logo);
        localStorage.setItem('customTemplates', JSON.stringify(state.templates));
        localStorage.setItem('usageLog', JSON.stringify(state.usageLog));
    };

    const loadState = () => {
        const products = localStorage.getItem('products');
        if (products) {
            state.products = JSON.parse(products);
        }
        // Initial filter
        state.filteredProducts = state.products;
    };
    
    const logAction = (action, details = {}) => {
        state.usageLog.unshift({
            user: state.currentUser.username,
            role: state.currentUser.role,
            action,
            details,
            timestamp: new Date().toISOString(),
        });
        if (state.usageLog.length > 200) { // Keep log size manageable
            state.usageLog.pop();
        }
        saveState();
    };

    const calculateGP = (price, cost) => {
        if (cost === 0 || !price || !cost) return 0;
        return ((price - cost) / cost * 100).toFixed(2);
    };
    
    const formatCurrency = (value) => {
        if (isNaN(value) || value === null) return '-';
        return Number(value).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    const showConfirmation = (message, onConfirm) => {
        confirmationMessage.textContent = message;
        confirmationModal.classList.remove('hidden');
        
        const yesHandler = () => {
            onConfirm();
            hideConfirmation();
            confirmYesBtn.removeEventListener('click', yesHandler);
            confirmNoBtn.removeEventListener('click', noHandler);
        };
        
        const noHandler = () => {
            hideConfirmation();
            confirmYesBtn.removeEventListener('click', yesHandler);
            confirmNoBtn.removeEventListener('click', noHandler);
        };

        confirmYesBtn.addEventListener('click', yesHandler);
        confirmNoBtn.addEventListener('click', noHandler);
    };

    const hideConfirmation = () => {
        confirmationModal.classList.add('hidden');
    };

    // #################################################################
    // #                    AUTHENTICATION & ROLES                     #
    // #################################################################

    const handleLogin = () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const user = users[username];

        if (user && user.password === password) {
            state.currentUser = { username, ...user };
            loginScreen.classList.add('hidden');
            appScreen.classList.remove('hidden');
            logAction('Login');
            initApp();
        } else {
            loginError.textContent = 'Invalid username or password.';
        }
    };

    const handleLogout = () => {
        logAction('Logout');
        state.currentUser = null;
        appScreen.classList.add('hidden');
        loginScreen.classList.remove('hidden');
        usernameInput.value = '';
        passwordInput.value = '';
        loginError.textContent = '';
    };

    const checkPermissions = (permission) => {
        if (!state.currentUser) return false;
        const role = state.currentUser.role;
        switch (permission) {
            case 'viewCosts':
            case 'deleteSKU':
            case 'editData':
            case 'manageData':
            case 'dealerSettings':
                return role === 'Host' || role === 'Admin';
            case 'manageLogo':
            case 'templateManagement':
            case 'usageHistory':
                return role === 'Host';
            case 'userManagement':
                return role === 'Host';
            case 'viewSettings':
                return role === 'Host' || role === 'Admin';
            case 'canPrint':
                return role === 'Host' || role === 'Admin' || role === 'User';
            default:
                return false;
        }
    };

    // #################################################################
    // #                         UI RENDERING                          #
    // #################################################################
    
    const renderTable = () => {
        productTableBody.innerHTML = '';
        if (state.filteredProducts.length === 0) {
            productTableBody.innerHTML = `<tr><td colspan="9" class="text-center p-8">No products found.</td></tr>`;
            renderPagination();
            return;
        }

        const startIndex = (state.currentPage - 1) * state.itemsPerPage;
        const endIndex = startIndex + state.itemsPerPage;
        const paginatedProducts = state.filteredProducts.slice(startIndex, endIndex);

        paginatedProducts.forEach(product => {
            const tr = document.createElement('tr');
            tr.className = 'border-b border-gray-700 hover:bg-gray-700';
            
            const selectedChannel = channelSelect.value;
            let price, gp;

            switch (selectedChannel) {
                case 'Flagship':
                    price = product.promoPrice;
                    gp = product.promoGP;
                    break;
                case 'Marketplace':
                    price = product.marketplacePrice;
                    gp = product.marketplaceGP;
                    break;
                case 'Dealer Tier 1':
                    price = product.dealerT1;
                    gp = product.gpT1;
                    break;
                case 'Dealer Tier 2':
                    price = product.dealerT2;
                    gp = product.gpT2;
                    break;
                case 'Dealer Tier 3':
                    price = product.dealerT3;
                    gp = product.gpT3;
                    break;
                default:
                    price = product.normalPrice;
                    gp = calculateGP(product.normalPrice, product.costs);
            }

            tr.innerHTML = `
                <td class="p-3"><input type="checkbox" class="product-checkbox" data-sku="${product.sku}" ${state.selectedProducts.has(product.sku) ? 'checked' : ''}></td>
                <td class="p-3">${product.sku}</td>
                <td class="p-3">${product.description}</td>
                <td class="p-3 whitespace-pre-wrap text-sm">${product.details || ''}</td>
                ${checkPermissions('viewCosts') ? `<td class="p-3">${formatCurrency(product.costs)}</td>` : ''}
                <td class="p-3 font-bold text-lg">${formatCurrency(price)}</td>
                ${selectedChannel === 'Flagship' ? `<td class="p-3">${product.expiresDate || ''}</td>` : ''}
                <td class="p-3">${gp}%</td>
                ${checkPermissions('editData') ? `
                <td class="p-3">
                    <div class="flex items-center space-x-2">
                        <button class="edit-btn" data-sku="${product.sku}">✏️</button>
                        ${checkPermissions('deleteSKU') ? `<button class="delete-btn text-red-500" data-sku="${product.sku}">❌</button>` : ''}
                    </div>
                </td>` : ''}
            `;
            productTableBody.appendChild(tr);
        });
        
        updateTableHeaders();
        renderPagination();
        updateSelectAllCheckboxState();
    };
    
    const renderPagination = () => {
        paginationControls.innerHTML = '';
        const totalPages = Math.ceil(state.filteredProducts.length / state.itemsPerPage);
        if (totalPages <= 1) return;

        let paginationHTML = `<div class="text-sm">Page ${state.currentPage} of ${totalPages}</div>`;
        paginationHTML += `<div class="flex space-x-1">`;
        
        // Previous button
        paginationHTML += `<button class="px-3 py-1 rounded ${state.currentPage === 1 ? 'bg-gray-700 cursor-not-allowed' : 'bg-gray-600 hover:bg-red-accent'}" ${state.currentPage === 1 ? 'disabled' : ''} data-page="${state.currentPage - 1}">&laquo;</button>`;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === state.currentPage) {
                paginationHTML += `<button class="px-3 py-1 rounded bg-red-accent" data-page="${i}">${i}</button>`;
            } else if (i <= 2 || i >= totalPages -1 || (i >= state.currentPage - 1 && i <= state.currentPage + 1)) {
                 paginationHTML += `<button class="px-3 py-1 rounded bg-gray-600 hover:bg-red-accent" data-page="${i}">${i}</button>`;
            } else if (i === 3 && state.currentPage > 4) {
                 paginationHTML += `<span class="px-3 py-1">...</span>`;
            } else if (i === totalPages - 2 && state.currentPage < totalPages - 3) {
                 paginationHTML += `<span class="px-3 py-1">...</span>`;
            }
        }
        
        // Next button
        paginationHTML += `<button class="px-3 py-1 rounded ${state.currentPage === totalPages ? 'bg-gray-700 cursor-not-allowed' : 'bg-gray-600 hover:bg-red-accent'}" ${state.currentPage === totalPages ? 'disabled' : ''} data-page="${state.currentPage + 1}">&raquo;</button>`;
        
        paginationHTML += `</div>`;
        paginationControls.innerHTML = paginationHTML;
    };

    const filterAndRender = () => {

        const startDate = startDateFilter.value;
        const endDate = endDateFilter.value;

        state.filteredProducts = state.products.filter(p => {
            const matchesSearch = p.sku.toLowerCase().includes(searchTerm) || p.description.toLowerCase().includes(searchTerm);
            
            let matchesDate = true;
            if (channel === 'Flagship' && (startDate || endDate)) {
                if (!p.expiresDate) {
                    matchesDate = false;
                } else {
                    const expiry = new Date(p.expiresDate);
                    const start = startDate ? new Date(startDate) : null;
                    const end = endDate ? new Date(endDate) : null;
                    if(start && expiry < start) matchesDate = false;
                    if(end && expiry > end) matchesDate = false;
                }
            }

            return matchesSearch && matchesDate;

            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const json = XLSX.utils.sheet_to_json(worksheet);
            
            processImportedData(json);
            logAction('Import Data', { fileName: file.name, count: json.length });
            filterAndRender();
            saveState();
            alert('Data imported successfully!');
        };
        reader.readAsArrayBuffer(file);
    };
    
    const processImportedData = (data) => {
        const newProducts = data.map(row => {
            const costs = parseFloat(row['Costs']);
            const normalPrice = parseFloat(row['Normal Price']);
            const promoPrice = parseFloat(row['Promotion Price']);
            const marketplacePrice = parseFloat(row['Marketplace Price']);
            const dealerT1 = parseFloat(row['Dealer Price Tier 1']);
            const dealerT2 = parseFloat(row['Dealer Price Tier 2']);
            const dealerT3 = parseFloat(row['Dealer Price Tier 3']);

            return {
                sku: row['SKU']?.toString() || '',
                description: row['Description']?.toString() || '',
                details: row['Details']?.toString() || '',
                costs: isNaN(costs) ? 0 : costs,
                normalPrice: isNaN(normalPrice) ? 0 : normalPrice,
                promoPrice: isNaN(promoPrice) ? 0 : promoPrice,
                expiresDate: row['Expires Date'] ? excelDateToJSDate(row['Expires Date']) : '',
                marketplacePrice: isNaN(marketplacePrice) ? 0 : marketplacePrice,
                dealerT1: isNaN(dealerT1) ? 0 : dealerT1,
                dealerT2: isNaN(dealerT2) ? 0 : dealerT2,
                dealerT3: isNaN(dealerT3) ? 0 : dealerT3,
                // GP% are auto-calculated
                promoGP: calculateGP(promoPrice, costs),
                marketplaceGP: calculateGP(marketplacePrice, costs),
                gpT1: calculateGP(dealerT1, costs),
                gpT2: calculateGP(dealerT2, costs),
                gpT3: calculateGP(dealerT3, costs),
            };
        });
        state.products = newProducts;
    };
    
    const excelDateToJSDate = (serial) => {
        if (typeof serial === 'string') return serial; // Already a date string
        if (typeof serial !== 'number') return '';
        const utc_days = Math.floor(serial - 25569);
        const utc_value = utc_days * 86400;
        const date_info = new Date(utc_value * 1000);
        const fractional_day = serial - Math.floor(serial) + 0.0000001;
        let total_seconds = Math.floor(86400 * fractional_day);
        const seconds = total_seconds % 60;
        total_seconds -= seconds;
        const hours = Math.floor(total_seconds / (60 * 60));
        const minutes = Math.floor(total_seconds / 60) % 60;
        const d = new Date(date_info.getFullYear(), date_info.getMonth(), date_info.getDate(), hours, minutes, seconds);
        return d.toISOString().split('T')[0]; // YYYY-MM-DD
    };

    const handleExportData = async () => {
        const dataToExport = state.products.map(p => ({
            'SKU': p.sku,
            'Description': p.description,
            'Details': p.details,
            'Costs': p.costs,
            'Normal Price': p.normalPrice,

            'Marketplace Price': p.marketplacePrice,
            'Marketplace GP%': p.marketplaceGP,
            'Dealer Price Tier 1': p.dealerT1,
            'GP% T1': p.gpT1,
            'Dealer Price Tier 2': p.dealerT2,
            'GP% T2': p.gpT2,
            'Dealer Price Tier 3': p.dealerT3,
            'GP% T3': p.gpT3,
        }));

        try {
            const workbook = await XlsxPopulate.fromBlankAsync();
            const sheet = workbook.sheet(0);
            
            // Set headers
            const headers = Object.keys(dataToExport[0]);
            sheet.cell("A1").value([headers]);
            sheet.range("A1", "O1").style("bold", true);

            // Set data
            dataToExport.forEach((row, index) => {
                const rowIndex = index + 2;
                sheet.cell(`A${rowIndex}`).value(row['SKU']);
                sheet.cell(`B${rowIndex}`).value(row['Description']);
                sheet.cell(`C${rowIndex}`).value(row['Details']);
                sheet.cell(`D${rowIndex}`).value(row['Costs']).style("fill", "c5e0b4"); // Light green
                sheet.cell(`E${rowIndex}`).value(row['Normal Price']);
                sheet.cell(`F${rowIndex}`).value(row['Promotion Price']).style("fill", "ffff00"); // Yellow
                sheet.cell(`G${rowIndex}`).value(row['Expires Date']).style("fill", "ffff00"); // Yellow
                sheet.cell(`H${rowIndex}`).value(row['Marketplace Price']);
                sheet.cell(`I${rowIndex}`).value(Number(row['Marketplace GP%']));
                sheet.cell(`J${rowIndex}`).value(row['Dealer Price Tier 1']);
                sheet.cell(`K${rowIndex}`).value(Number(row['GP% T1']));
                sheet.cell(`L${rowIndex}`).value(row['Dealer Price Tier 2']);
                sheet.cell(`M${rowIndex}`).value(Number(row['GP% T2']));
                sheet.cell(`N${rowIndex}`).value(row['Dealer Price Tier 3']);
                sheet.cell(`O${rowIndex}`).value(Number(row['GP% T3']));
            });
            
            // Auto-fit columns
            for (let i = 1; i <= headers.length; i++) {
                sheet.column(i).width(20);
            }
            sheet.column(2).width(40); // Description
            sheet.column(3).width(50); // Details

            const blob = await workbook.outputAsync();
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "price_data_export.xlsx";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            logAction('Export Data', { count: dataToExport.length });

        } catch (err) {
            console.error("Error exporting data:", err);
            alert("Failed to export data.");
        }
    };

        const template = allTemplates.find(t => t.id === templateId);
        if (!template) return '';
        
        const channel = channelSelect.value;
        let price, normalPrice;
        
        switch (channel) {
            case 'Flagship':
                price = product.promoPrice;
                normalPrice = product.normalPrice;
                break;
            case 'Marketplace':
                price = product.marketplacePrice;
                normalPrice = product.normalPrice;
                break;
            case 'Dealer Tier 1':
                price = product.dealerT1;
                normalPrice = product.normalPrice;
                break;
            case 'Dealer Tier 2':
                price = product.dealerT2;
                normalPrice = product.normalPrice;
                break;
            case 'Dealer Tier 3':
                price = product.dealerT3;
                normalPrice = product.normalPrice;
                break;
            default:
                price = product.normalPrice;
                normalPrice = null;
        }
        
        const useLogo = !template.isDefault ? false : !!state.logo;

        // Specific layout for Accessories Tag
        if (template.id === 'acc') {
            return `
            <div class="font-prompt" style="width: 9cm; height: 4.2cm; background: black; color: white; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-between; border: 1px solid #333; font-family: 'Prompt', sans-serif; page-break-inside: avoid;">
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div style="font-size: 10pt;">${product.sku}</div>
                    ${useLogo ? `<img src="${state.logo}" style="max-height: 30px; max-width: 80px;">` : ''}
                </div>
                <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; overflow: hidden;">
                    <p style="font-size: 16pt; font-weight: bold; line-height: 1.2; margin: 0;">${product.description}</p>
                    <p style="font-size: 11pt; color: #ccc; margin: 5px 0 0 0;">${product.details.split('\n')[0]}</p>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div style="font-size: 10pt;">${channel === 'Flagship' && product.expiresDate ? `Expire: ${product.expiresDate}` : ''}</div>
                    <div style="text-align: right;">
                        ${normalPrice && normalPrice > price ? `<p style="font-size: 14pt; text-decoration: line-through; color: #aaa; margin: 0;">${formatCurrency(normalPrice)}.-</p>` : ''}
                        <p style="font-size: 28pt; font-weight: bold; color: #ef4444; margin: 0; line-height: 1;">${formatCurrency(price)}.-</p>
                    </div>
                </div>
            </div>
            `;
        }
        
        // General layout for A4, A5, A6 and custom
        const styles = template.styles || {};
        return `
            <div class="font-prompt" style="background: white; color: black; border-radius: 20px; padding: 30px; box-sizing: border-box; display: flex; flex-direction: column; font-family: 'Prompt', sans-serif; border: 1px solid #ccc; page-break-inside: avoid;
                ${template.id === 'a4' ? 'width: 21cm; height: 29.7cm;' : ''}
                ${template.id === 'a5' ? 'width: 14.8cm; height: 21cm;' : ''}
                ${template.id === 'a6' ? 'width: 10.5cm; height: 14.8cm;' : ''}
                margin-top: ${styles.topMargin || 0}px;
            ">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
                    <div></div>
                    <div style="font-size: ${styles.sku?.fontSize || 14}pt; color: ${styles.sku?.color || '#555'};">${product.sku}</div>
                </div>
                
                <div style="font-size: ${styles.description?.fontSize || 48}pt; font-weight: bold; color: ${styles.description?.color || '#000'}; line-height: 1.1;">${product.description}</div>
                
                <div style="font-size: ${styles.details?.fontSize || 18}pt; color: ${styles.details?.color || '#333'}; margin-top: 20px; white-space: pre-wrap; flex-grow: 1;">${product.details}</div>
                
                <div style="display: flex; justify-content: space-between; align-items: flex-end; border-top: 2px solid #eee; padding-top: 20px; margin-top: 20px;">
                    <div>
                        <p style="font-size: 14pt; margin: 0;">${channel === 'Flagship' && product.expiresDate ? `Expire: ${product.expiresDate}` : ''}</p>
                        ${useLogo ? `<img src="${state.logo}" style="max-height: 50px; margin-top: 10px;">` : ''}
                    </div>
                    <div style="text-align: right;">
                        ${normalPrice && normalPrice > price ? `<p style="font-size: 36pt; text-decoration: line-through; color: #ef4444; margin: 0;">${formatCurrency(normalPrice)}.-</p>` : ''}
                        <p style="font-size: ${styles.price?.fontSize || 72}pt; font-weight: bold; color: ${styles.price?.color || '#000'}; margin: 0; line-height: 1;">${formatCurrency(price)}.-</p>
                    </div>
                </div>
            </div>
        `;
    };
    
    const openPrintPage = () => {
        const templateId = templateSelect.value;
        const allTemplates = [...defaultTemplates, ...state.templates];
        const template = allTemplates.find(t => t.id === templateId);
        if (!template) return;

        const printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Print Price Tags</title>');
        printWindow.document.write('<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">');
        printWindow.document.write('<style>');
        printWindow.document.write(`
            @page { size: A4; margin: 1cm; }
            body { margin: 0; font-family: 'Prompt', sans-serif; }
            .print-sheet { width: 21cm; height: 29.7cm; box-sizing: border-box; page-break-after: always; display: grid; }
            .a5-layout { grid-template-columns: repeat(2, 1fr); gap: 5mm; align-content: start; }
            .a6-layout { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); gap: 5mm; }
            .acc-layout { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(6, 1fr); gap: 2mm; }
        `);
        printWindow.document.write('</style></head><body>');

        const itemsToPrint = [];
        document.querySelectorAll('.print-quantity-input').forEach(input => {
            const sku = input.dataset.sku;
            const quantity = parseInt(input.value, 10);
            const product = state.products.find(p => p.sku === sku);
            if (product && quantity > 0) {
                for (let i = 0; i < quantity; i++) {
                    itemsToPrint.push(product);
                }
            }
        });
        
        logAction('Print', { template: template.name, count: itemsToPrint.length });

        const itemsPerSheet = template.layout.items;
        for (let i = 0; i < itemsToPrint.length; i += itemsPerSheet) {
            const sheetItems = itemsToPrint.slice(i, i + itemsPerSheet);
            let layoutClass = '';
            if (template.id === 'a5') layoutClass = 'a5-layout';
            if (template.id === 'a6') layoutClass = 'a6-layout';
            if (template.id === 'acc') layoutClass = 'acc-layout';

            printWindow.document.write(`<div class="print-sheet ${layoutClass}">`);
            sheetItems.forEach(product => {
                printWindow.document.write(generateTagHTML(product, templateId));
            });
            printWindow.document.write('</div>');
        }

        printWindow.document.write('</body></html>');
        printWindow.document.close();
        setTimeout(() => printWindow.print(), 500); // Wait for content to render
    };

    // #################################################################
    // #                      EVENT LISTENERS                          #
    // #################################################################

    const addEventListeners = () => {
        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') handleLogin() });
        logoutBtn.addEventListener('click', handleLogout);
        settingsBtn.addEventListener('click', openSettingsPanel);
        closeSettingsBtn.addEventListener('click', () => settingsPanel.classList.add('hidden'));

        searchInput.addEventListener('input', filterAndRender);
        channelSelect.addEventListener('change', () => {
             filterAndRender();
             updateTableHeaders();
        });
        startDateFilter.addEventListener('change', filterAndRender);
        endDateFilter.addEventListener('change', filterAndRender);
        clearFiltersBtn.addEventListener('click', () => {
            searchInput.value = '';
            startDateFilter.value = '';
            endDateFilter.value = '';
            filterAndRender();
        });

        selectAllCheckbox.addEventListener('change', (e) => {
            const isChecked = e.target.checked;
            const checkboxes = document.querySelectorAll('.product-checkbox');
            checkboxes.forEach(cb => {
                cb.checked = isChecked;
                if (isChecked) {
                    state.selectedProducts.add(cb.dataset.sku);
                } else {
                    state.selectedProducts.delete(cb.dataset.sku);
                }
            });
        });

        productTableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('product-checkbox')) {
                const sku = e.target.dataset.sku;
                if (e.target.checked) {
                    state.selectedProducts.add(sku);
                } else {
                    state.selectedProducts.delete(sku);
                }
                updateSelectAllCheckboxState();
            }
            if (e.target.classList.contains('delete-btn')) {
                handleDeleteSKU(e.target.dataset.sku);
            }
            if (e.target.classList.contains('edit-btn')) {
                showEditModal(e.target.dataset.sku);
            }
        });
        
        paginationControls.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' && e.target.dataset.page) {
                state.currentPage = Number(e.target.dataset.page);
                renderTable();
            }
        });

        settingsPanel.addEventListener('click', (e) => {
            if (e.target.classList.contains('settings-nav-btn')) {
                renderSettingsContent(e.target.dataset.target);
            }
        });
        
        editProductForm.addEventListener('submit', handleUpdateProduct);
        cancelEditBtn.addEventListener('click', () => editProductModal.classList.add('hidden'));
        
        printSelectionBtn.addEventListener('click', showPrintSelectionModal);
        cancelPrintBtn.addEventListener('click', () => printSelectionModal.classList.add('hidden'));
        templateSelect.addEventListener('change', updatePrintPreview);
        printItemList.addEventListener('change', updatePrintPreview); // For quantity changes
        openPrintPageBtn.addEventListener('click', openPrintPage);

        confirmNoBtn.addEventListener('click', hideConfirmation);
    };

    // #################################################################
    // #                      INITIALIZATION                           #
    // #################################################################

    const initApp = () => {
        // Set welcome message
        welcomeUser.textContent = `Welcome, ${state.currentUser.username} (${state.currentUser.role})`;
        
        // Set logo
        if (state.logo) {
            headerLogo.src = state.logo;
            headerLogo.classList.remove('hidden');
        }

        // Configure UI based on role
        settingsBtn.style.display = checkPermissions('viewSettings') ? 'block' : 'none';
        
        // Populate channel dropdown
        const userChannels = state.currentUser.channels;
        channelSelect.innerHTML = '';
        if (userChannels.includes('all')) {
            channels.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.textContent = c;
                channelSelect.appendChild(option);
            });
        } else {
            userChannels.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.textContent = c;
                channelSelect.appendChild(option);
            });
        }
        
        // Initial data load and render
        loadState();
        filterAndRender();
    };

    // Start the application
    addEventListeners();
});
</script>
</body>
</html>
